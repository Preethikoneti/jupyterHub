apiVersion: v1
kind: PersistentVolume
metadata:
  name: jupyterhub-shared-data
  labels:
    volume: jupyterhub-shared-data
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteMany
  claimRef:
    namespace: jupyterhub
    name: jupyterhub-shared-data
  nfs:
    # FIXME: use the right IP from service
    server: 10.39.247.44
    path: "/exports/SharedData"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: jupyterhub-shared-data
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
