apiVersion: v1
kind: PersistentVolume
metadata:
  name: jupyterhub-nfs-volume
  labels:
    volume: jupyterhub-nfs-volume
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  claimRef:
    namespace: myhub
    name: jupyterhub-nfs-volume
  nfs:
    # FIXME: use the right IP from service
    server: 10.3.249.141
    path: "/exports"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: jupyterhub-nfs-volume
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi

